<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company Project</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0ea5e9',
                        'secondary': '#64748b',
                    },
                    fontFamily: {
                        // ตั้งชื่อเล่นให้ฟอนต์เพื่อเรียกใช้ใน class
                        'poppins': ['Poppins', 'sans-serif'],
                        'dm': ['"DM Sans"', 'sans-serif'],
                        'paytone': ['"Paytone One"', 'sans-serif'],

                        // (Optional) ถ้าอยากให้ฟอนต์ไหนเป็นฟอนต์หลักของเว็บ ให้ใส่ใน sans
                        'sans': ['"DM Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>



    <div class="p-10 space-y-4">
        <h1 class="text-4xl font-paytone text-primary">Travel Company (Paytone One)</h1>
        <h2 class="text-2xl font-poppins font-bold">Menu Navigation (Poppins)</h2>
        <p class="text-lg font-dm text-gray-600">เนื้อหาทั่วไปจะใช้ฟอนต์ DM Sans โดยอัตโนมัติครับ (DM Sans)</p>
    </div>
</body>

</html>
